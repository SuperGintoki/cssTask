<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	    body{
	    	display: flex;
	    	justify-content: flex-end;
	    }

	    div {
	    	position: relative;
	    	font-size: 0;
	    }
		.number{
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -15px;
			height: 30px;
			width: 30px;
			border-radius: 50%;
			line-height: 30px;
			text-align: center;
			background-color: red;
		}

		.line{
			display: inline-block;
			height: 5px;
			width: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div>
		<span class="number">1</span>
		<span class="line"></span>
		<p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
	</div>
	
</body>
</html>
