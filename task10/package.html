<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>51包装</title>
	<link rel="stylesheet" href="package.css">
</head>
<body>
	<header>
		<div class="head">
			<span>客服热线：010-594-78634</span>
		    <div>
		    	<input class="sign-in" type="button" value="登陆">
				<input class="sign-up" type="button" value="注册">
		    </div>
		</div>
		<nav>
			<ul>
				<li><a class="active" href="#">首页</a></li>
				<li><a href="#">在线定制</a></li>
				<li><a href="#">标准箱</a></li>
				<li><a href="#">品质保障</a></li>
			</ul>
		</nav>
		<div class="flowchat">
			<div>
				<span class="number">1</span>
			    <div class="line"></div>
			    <p>1. 定制纸箱</p>				
			</div>
			<div>
				<span class="number">2</span>
			    <div class="line"></div>
			    <p>2. 选择数量</p>				
			</div>
			<div>
				<span class="number">3</span>
			    <div class="line"></div>
			    <p>3. 上传附件</p>				
			</div>
			<div>
				<span class="number">4</span>
			    <div class="line"></div>
			    <p>4. 确认下单</p>				
			</div>
		</div>
	</header>
	<main>
		<h3>请您按照以下步骤来定制您的纸箱</h3>
		<div class="customize">
			<i class="type icon"></i>
			<span>选择箱型</span>
		</div>
		<div class="box-type carton">
			<div class="optional">
				<input type="radio" name="type" id="suitbox" checked>
				<label for="suitbox">对口箱</label>
				<input type="radio" name="type" id="aircraftbox">
				<label for="aircraftbox">飞机盒</label>
				<input type="radio" name="type" id="cardboard">
				<label for="cardboard">天地盖</label>
		    </div>
		    <div class="details">
				<select>
					<option>查看详情</option>
					<option>中二</option>
					<option>晚期</option>
					<option>没救</option>
				</select>
				<span></span>
			</div>
		</div>
		<div class="customize">
			<i class="size icon"></i>
			<span>确定尺寸</span>
		</div>
		<div class="box-size carton">
			<div>
				<div class="box-radius">
					<input type="radio" name="radius" id="outerRadius" checked="checked">
					<label for="outerRadius">外径</label>
					<div class="size-box">
						<label>长<input type="number" min="0">mm</label>
						<label>宽<input type="number" min="0">mm</label>
						<label>高<input type="number" min="0">mm</label>
					</div>
			    </div>
			    <div class="box-radius">
					<input type="radio" name="radius" id="innerRadius">
					<label for="innerRadius">内径</label>
					<div class="size-box">
						<label>长<input type="number" min="0">mm</label>
						<label>宽<input type="number" min="0">mm</label>
						<label>高<input type="number" min="0">mm</label>
					</div>
			    </div>
		    </div>
			<div class="details">
				<select>
					<option>查看详情</option>
					<option>有点帅</option>
					<option>非常帅</option>
					<option>特别帅</option>
			    </select>
			    <span></span>
			</div>
		</div>
		<div class="customize">
			<i class="material icon"></i>
			<span>选择材质</span>
		</div>
		<div class="carton">
			<div class="box-material">
				<input type="radio" name="material" checked="checked" id="boxMaterial-1">
				<label for="boxMaterial-1">三层A瓦优质</label>
				<input type="radio" name="material" id="boxMaterial-2">
				<label for="boxMaterial-2">三层A瓦优质</label>
				<input type="radio" name="material" id="boxMaterial-3">
				<label for="boxMaterial-3">三层A瓦优质</label>
				<input type="radio" name="material" id="boxMaterial-4">
				<label for="boxMaterial-4">三层A瓦优质</label>
				<input type="radio" name="material" id="boxMaterial-5">
				<label for="boxMaterial-5">三层A瓦优质</label>
			</div>
			<div class="details">
				<select>
					<option>查看详情</option>
					<option>呵呵</option>
					<option>嘿嘿</option>
					<option>哈哈</option>
			    </select>
			    <span></span>
			</div>
		</div>
		<div class="next">
			<button>下一步</button>
		</div>
	</main>
	<footer>
		<div class="footer">
			<div class="left part">51包装网——纸箱包装首选服务平台</div>
			<div class="center part">
				<span><a href="#">关于我们</a></span>
				<span><a href="#">配送流程</a></span>
				<span><a href="#">联系我们</a></span>
				<span><a href="#">下单指南</a></span>
				<span><a href="#">媒体介绍</a></span>

			</div>
			<div class="right part">
				<div>
					<p>TEL：400-0000-000</p>
					<p>企业QQ：123456789</p>
					<p>微信号：400-0000</p>
				</div>
				<img src="images/qucikmark.png" alt="QM">
			</div>
		</div>
		<div class="copyright">
			  北京五一包装科技有限公司Copyright ©2015 
		</div>
	</footer>
	
</body>
</html>
