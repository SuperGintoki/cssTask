<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>游戏结果</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/result.css">
</head>
<body>
	<header class="head">
		<i class="head_menu"></i>
		<span class="head_title">游戏结果</span>
		<i class="head_close"></i>
	</header>
	<!-- header结束 -->
	<!-- main 开始 -->
	<div class="main">
		<div class="main_result">
			<img src="images/victory.png">
		    <p>卧底胜利</p>
			<span>太棒了!你知道么？在捉鬼游戏中 只有20%的卧底取得游戏最终的胜利哦！</span>
		</div>
		<div class="main_data">
			<div>
				本次游戏共计用时0小时25分钟 
			</div>
			<div class="data_id">
				<span class="data_id--word2">杀手</span>0人
			</div>
		    <div class="data_id center">
				<span class="data_id--word2">警察</span>1人
			</div>
			<div class="data_id right">
				<span class="data_id--word2">平民</span>6人
			</div>
			<div class="data_id">
				<span class="data_id--word3">狙击手</span>0人
			</div>
		    <div class="data_id center">
				<span class="data_id--word2">医生</span>1人
			</div>
			<div class="data_word">
				卧底词汇： 爱新觉罗
			</div>
			<div>
				水民词汇： 努尔哈赤
			</div>
		</div>
	</div>
	<!-- process开始 -->
	<div class="process">
		<div class="process_day">
			第1天<span class="process_right">0小时07分</span>
		</div>
		<div class="process_result">
			晚上： 5号被杀手杀死，5号是水民
		</div>
		<div class="process_result line">
			白天： 8号被全民投票投死，8号是杀手
		</div>
		<div class="process_day">
			第2天<span class="process_right">0小时07分</span>
		</div>
		<div class="process_result">
			晚上： 5号被杀手杀死，5号是水民
		</div>
		<div class="process_result line">
			白天： 8号被全民投票投死，8号是杀手
		</div>
		<div class="process_unknow">
			<span>第二天</span>
			<span class="process_fr">0小时07分</span>
		</div>
	</div>
	<!-- footer开始 -->
	<footer class="footer">
		<button class="footer_l"><a href="index.html">再来一局</a></button>
		<button class="footer_r"><a href="index.html">上传并分享</a></button>
	</footer>
</body>
</html>
