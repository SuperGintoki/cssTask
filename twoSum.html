<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*1.遍历数组，
		2. 用target-第i个数，得到的结果与数组中其余数字对比，一致就返回index*/

		var twoSum = function(nums, target){

			for(var i = 0; i < nums.length; i++){

				var result = target - nums[i];

				for(var j = i+1; j < nums.length; j++){

					if(result === nums[j]){
						console.log("index-i:" + i)
						console.log("index-j:" + j);
					}

					continue;
				}
			}
			console.log("there are no approproate numbers!")
		}

		/*test*/
		twoSum([1, 3, 5, 7], 9);


	</script>
	
</body>
</html>
