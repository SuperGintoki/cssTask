<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse Integer</title>
</head>
<body>
	<script>
        /*leetCode运行时间： 76ms*/
		var reverse = function(x) {
			/*将数字转化成字符串*/
			var x1= x + "";
			/*将字符串切分成数组*/
		    var arr = x1.split("");
            
            /*有负号的情况下保留负号，其余的翻转*/
		    if(arr[0] == "-"){
		    	var str1 = arr[0] + arr.slice(1).reverse().join("");
		    	if(parseInt(str1) < Math.pow(2, 31) - 1 && parseInt(str1) > Math.pow(-2, 31)){
		    		return parseInt(str1);
		    	}
		    	return 0;
		    }

		    /*无负号的直接翻转*/
            var str2 = arr.reverse().join("");
            if(parseInt(str2) < Math.pow(2, 31) - 1 && parseInt(str2) > Math.pow(-2, 31)){
		    	return parseInt(str2);
		    	}
			return 0;
		}; 
		
	</script>
	
</body>
</html>
