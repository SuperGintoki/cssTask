<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Palindrome Number</title>
</head>
<body>
	<script>
		var isPalindrome = function(x){
			if(x < 0 || x % 10 == 0 && x !=0){
				return false;
			}

            var num = 0;
			while(x > num){
				var pop = x % 10;
				x = parseInt(x / 10);
				num = num * 10 + pop;
			}

			return x == num || x == parseInt(num/10);
		}


		console.log(isPalindrome(12321));

	</script>
	
</body>
</html>
