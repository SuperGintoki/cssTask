<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-compatible" content="IE-edge">
	<title>个人主页</title>
	<link rel="stylesheet" href="task5.css">
</head>
<body>
	<!-- head -->
	<header>
		<i class="back"></i>
		<span>个人主页</span>
	</header>

	<!-- banner -->
	<div class="banner">
		<div class="avatar"></div>
		<div class="profile">
			<div><em>高素雅</em>51岁</div>
			<i class="map"></i>
			<span>北京.通州.果园</span>
		</div>
	</div>
    <!-- main -->
	<div class="skill">专业技能</div>
	<div class="main">
		<div class="live">
			<i class="star"></i>
			<span class="live-line">住家</span>
			<i class="star"></i>
			<span>不含餐</span>
		</div>
		<div class="live">
			<span class="request">从业年限</span>
			<span>0~3年</span>
		</div>
		<div class="live">
			<span class="request">工作时间</span>
			<span>全天</span>
		</div>
		<div class="live">
			<span class="request">服务价格</span>
			<span class="price">25元/小时</span>
		</div>
		<div class="intro">
			<span class="request">自我介绍</span>
			<div class="advantage">可以洗衣、做饭、照顾老人、在护工方面有5年经验，经验丰富。</div>
		</div>
	</div>
	<!-- footer -->
	<footer>
		<button class="message">留言</button>
		<button class="contact">电话联系</button>
	</footer>	
</body>
</html>
