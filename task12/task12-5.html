<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-compatible" content="IE-edge">
	<title>个人主页</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/task12-5.css">
</head>
<body>
	<!-- head -->
	<header class="head">
		<i class="head_back"></i>
		<span class="head_title">个人主页</span>
	</header>

	<!-- banner -->
	<div class="banner">
		<div class="banner_avatar"></div>
		<div class="banner_profile">
			<div><em>高素雅</em>51岁</div>
			<i class="banner_profile--map"></i>
			<span>北京.通州.果园</span>
		</div>
	</div>
    <!-- main -->
	<div class="skill">专业技能</div>
	<div class="main">
		<div class="main_live">
			<i class="main_live--star"></i>
			<span class="main_live--line">住家</span>
			<i class="main_live--star"></i>
			<span>不含餐</span>
		</div>
		<div class="main_live">
			<span class="main_live--request">从业年限</span>
			<span>0~3年</span>
		</div>
		<div class="main_live">
			<span class="main_live--request">工作时间</span>
			<span>全天</span>
		</div>
		<div class="main_live">
			<span class="main_live--request">服务价格</span>
			<span class="main_live--price">25元/小时</span>
		</div>
		<div class="main_intro">
			<span class="main_intro--request">自我介绍</span>
			<div class="main_intro--advantage">可以洗衣、做饭、照顾老人、在护工方面有5年经验，经验丰富。</div>
		</div>
	</div>
	<!-- footer -->
	<footer class="footer">
		<a href="task12-6.html"><button class="footer_message">留言</button></a>
		<button class="footer_contact">电话联系</button>
	</footer>	
</body>
</html>
