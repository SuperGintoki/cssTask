<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<!-- 引入boostrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>游戏结果</title>
	<link rel="stylesheet" href="css/result.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-xs-3">
				<i class="home"></i>
			</div>
			<div class="col-xs-6" align="center">
				游戏结果
			</div>
			<div class="col-xs-3" align="right">
				<i class="help"></i>
			</div>
		</div>
	</header>
	<!-- header结束 -->
	<!-- main 开始 -->
	<div class="container-fluid main">
		<div class="row victory">
			<div class="col-xs-12 result" align="center">
				<img src="images/victory.png"></i>
				<div>太棒了!你知道么？在捉鬼游戏中 只有20%的卧底取得游戏最终的胜利哦！</div>
			</div>
		</div>
		<div class="row data">
			<div class="col-xs-12">
				本次游戏共计用时0小时25分钟 
			</div>
		</div>
		<div class="row data">
			<div class="col-xs-4">
				<span class="word2">杀手</span>0人
			</div>
		    <div class="col-xs-4">
				<span class="word2">警察</span>1人
			</div>
			<div class="col-xs-4">
				<span class="word2">平民</span>6人
			</div>
		</div>
		<div class="row data">
			<div class="col-xs-4">
				<span class="word3">狙击手</span>0人
			</div>
		    <div class="col-xs-4">
				<span class="word2">医生</span>1人
			</div>
		</div>
		<div class="row data">
			<div class="col-xs-12">
				卧底词汇： 爱新觉罗
			</div>
		</div>
		<div class="row data">
			<div class="col-xs-12">
				水民词汇： 努尔哈赤
			</div>
		</div>
	</div>
	<!-- process开始 -->
	<div class="container-fluid process">
		<div class="row day">
			<div class="col-xs-6">
				第1天
			</div>
			<div class="col-xs-6 day-time" align="right">
				0小时07分
			</div>
		</div>
		<div class="row game-process">
			<div class="col-xs-12">
				晚上： 5号被杀手杀死，5号是水民
			</div>
		</div>
		<div class="row game-process bottom-line">
			<div class="col-xs-12">
				白天： 8号被全民投票投死，8号是杀手
			</div>
		</div>
		<div class="row day">
			<div class="col-xs-6">
				第2天
			</div>
			<div class="col-xs-6 day-time" align="right">
				0小时07分
			</div>
		</div>
		<div class="row game-process">
			<div class="col-xs-12">
				晚上： 5号被杀手杀死， 5号是水民
			</div>
		</div>
		<div class="row game-process bottom-line">
			<div class="col-xs-12">
				白天： 8号被全民投票投死， 8号是杀手
			</div>
		</div>
		<div class="row unknow">
			<div class="col-xs-6">
				第二天
			</div>
			<div class="col-xs-6" align="right">
				0小时07分
			</div>
		</div>
	</div>
	<!-- footer开始 -->
	<footer class="container-fluid navbar-fixed-bottom">
		<div class="row">
			<div class="col-xs-6" align="center">
				<a href="index.html"><button class="once">再来一局</button></a>
			</div>
			<div class="col-xs-6" align="center">
				<button class="share">上传并分享</button>
			</div>
		</div>
	</footer>

	<!-- 引入boostrap和jQ -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
