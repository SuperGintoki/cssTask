<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roman to integer</title>
</head>
<body>
	<script>
		var romanToInt = function(s){
			var roman = {
				I: 1,
				V: 5,
				X: 10,
				L: 50,
				C: 100,
				D: 500,
				M: 1000
			}

			var arr = s.split("");
			var sum =0;

			for(var i = arr.length - 1; i >=0; i--) {
				
				if(Number(roman[arr[i]]) > Number(roman[arr[i-1]]) && arr[i-1]) {

				    sum -= Number(roman[arr[i-1]])*2;

				}

				sum += Number(roman[arr[i]]);
			
			}
        
			return sum;
		}
        console.log(romanToInt("XIV"))  //14
		console.log(romanToInt("III"));  //3
		console.log(romanToInt("IV")); //4
		console.log(romanToInt("IX"));  //9
		console.log(romanToInt("LVIII")); //58
		console.log(romanToInt("MCMXCIV")); //1994
		console.log(romanToInt("MDCCCLXXXIV")); 
		console.log(romanToInt("CMLII"));

	</script>
	
</body>
</html>
